apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-client-provisioner
  name: nfs-client-provisioner
spec:
  template:
    spec:
      containers:
        - name: nfs-client-provisioner
          env:
            - name: NFS_SERVER
              value: 10.139.21.199
            - name: NFS_PATH
              value: /mnt/SSDs/external-applications
      volumes:
        - name: nfs-client-root
          nfs:
            server: 10.139.21.199
            path: /mnt/SSDs/external-applications
